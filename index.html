    <script>
        // --- La "M谩quina" (El Router JS) ---

        // 1. Obtenemos las "pantallas"
        const splashScreen = document.getElementById('splash-screen');
        const lobbyScreen = document.getElementById('lobby-screen');

        const screens = {
            'splash': splashScreen,
            'lobby': lobbyScreen
        };

        // 2. La funci贸n "M谩gica" que cambia de pantalla
        function showScreen(screenId) {
            // Oculta todas
            for (const id in screens) {
                if (screens.hasOwnProperty(id)) {
                    screens[id].classList.add('hidden');
                }
            }
            // Muestra la correcta
            if (screens[screenId]) {
                screens[screenId].classList.remove('hidden');
            }
        }
        
        // --- El "Arranque" (El "Flywheel") ---
        
        // Comprobamos si ya ha visitado para saltar el splash
        const hasVisited = sessionStorage.getItem('hasVisited');

        if (hasVisited) {
            showScreen('lobby');
        } else {
            showScreen('splash');
            // (Productor: 4000ms = 4 segundos)
            setTimeout(() => {
                showScreen('lobby'); // Muestra el "Lobby" (Las Dos Puertas)
                sessionStorage.setItem('hasVisited', 'true');
            }, 4000);
        }

        // Registro del Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con 茅xito:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Fallo al registrar el Service Worker:', error);
                    });
            });
        }

        // --- L贸gica de Instalaci贸n PWA ---
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevenir que Chrome 67 y anteriores muestren autom谩ticamente el prompt
            e.preventDefault();
            // Guardar el evento para que pueda ser disparado despu茅s.
            deferredPrompt = e;
            // Actualizar la UI para notificar al usuario que puede a帽adir a la pantalla de inicio
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            // Ocultar nuestra UI de "Instalar"
            installBtn.classList.add('hidden');
            // Mostrar el prompt de instalaci贸n
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Esperar a que el usuario responda al prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // Ya no podemos usar el deferredPrompt, descartarlo
                deferredPrompt = null;
            }
        });
    </script>
